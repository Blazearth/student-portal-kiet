<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>



    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }
        .container {
            width: 70%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            margin-bottom: 20px;
        }

        input, select {
            padding: 8px;
            margin: 8px 0;
            width: 100%;
        }

        button {
            padding: 11px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Data Form</h1>

        <form>
            <label>Student Name</label>
            <input type="text" placeholder="Enter name" required>

            <label>Roll Number</label>
            <input type="text" placeholder="Enter roll number" required>

            <label>Department</label>
            <select>
                <option>Computer Science</option>
                <option>Mechanical</option>
                <option>Electrical</option>
                <option>Civil</option>
            </select>

            <label>Year</label>
            <input type="number" placeholder="Enter year" min="1" max="4">

            <button type="submit">Submit</button>
        </form>

        <h2>Sample Student Records</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Department</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>Rahul Sharma</td>
                <td>101</td>
                <td>CSE</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Anjali Verma</td>
                <td>102</td>
                <td>ECE</td>
                <td>3</td>
            </tr>
        </table>
    </div>

</body>
</html>
